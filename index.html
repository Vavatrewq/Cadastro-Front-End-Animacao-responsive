<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro De Usuário</title>
    <link rel="icon" href="Assets/img/icons/notebook.png" />
    <link rel="stylesheet" href="Assets/resposinve/responsive.css" />
    <link rel="stylesheet" href="Assets/style/style.css" />
    <link rel="stylesheet" href="Assets/animation/animation.css">
</head>

<body>

    <img class="static" src="Assets/img/undraw_remotely_2j6y.svg" alt="botton" width="300px" />

    <header>
        <div class="content" id="id">
            <h1>Página Estatica De Cadastro</h1>
            <p>Aplicando Imagnes e Posição na Página</p>
            <p>INTERFACE || USUÁRIO</p>
            <div class="div-img">
                <img src="Assets/img/undraw_Messages_re_qy9x.svg" alt="div-img" width="300px" />
            </div>
        </div>

        <div class="login">
            <div class="img-name">
                <img src="Assets/img/icons/undraw_female_avatar_w3jk.svg" alt="profile" width="100px" />
                <h2>USUÁRIO</h2>

                <div>
                    <form action="#">
                        <input class="input-btn" type="text" name="name" placeholder="Usuário" />
                        <input class="input-btn" type="email" name="email" placeholder="Email" />
                    </form>
                </div>
                <input class="btn" type="submit" value="Enviar" />

                <!--Links-Social-->

                <div class="social">
                    <button>
                        <a href="https://www.facebook.com/">
                            <img class="iconsSocial" src="Assets/img/icons/771366_facebook_logo_media_network_social_icon.png" alt="Facebook">
                        </a>
                    </button>

                    <button>
                        <a href="https://www.instagram.com/">
                            <img class="iconsSocial" src="Assets/img/icons/1164349_circle_instagram_logo_media_network_icon.png" alt="Instagram">
                        </a>
                    </button>

                    <button>
                        <a href="https://twitter.com/login?lang=pt">
                            <img class="iconsSocial" src="Assets/img/icons/294709_circle_twitter_icon.png" alt="Twitter">
                        </a>
                    </button>

                </div>

            </div>
        </div>

        <div class="background">
            <img class="img-back" src="Assets/img/undraw_Mail_sent_re_0ofv.svg" alt="email" width="150px" /><br />
            <img class="img-backs" src="Assets/img/undraw_Mail_sent_re_0ofv.svg" alt="email" width="100px" /><br />
            <img src="Assets/img/undraw_social_girl_562b.svg" alt="social" width="300px" /><br />
        </div>
    </header>
</body>

</html>
